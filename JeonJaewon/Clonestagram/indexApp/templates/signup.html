<html lang="en">

    <body>
        <div id="inputContainer" style="margin-top:10%">
            <form method="POST">
                {% csrf_token %}
                <input name="phone" class="inputGroup" type="text" placeholder="휴대폰 번호">

            </form>
        </div>
    </body>
