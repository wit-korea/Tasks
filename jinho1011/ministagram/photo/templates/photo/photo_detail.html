{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                {{ object.author }}
                <img src="{{ object.image.url }}">
                {{ object.text }}
                {{ object.created }}
                {{ object.updated }}

                <div class="list">
                    <a href="{% url 'photo:update' object.id %}">수정</a>
                    <a href="{% url 'photo:delete' object.id %}">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
